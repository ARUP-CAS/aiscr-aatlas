  downloads:
    perex: Maps and site plans are available in the folders of individual sites (tab Maps and plans). This section offers a list of bibliographic entries for further reading and several other files that can be useful while working with the Archaeological Atlas, planning your trips to archaeological sites and your navigation in the field with a GPS.

